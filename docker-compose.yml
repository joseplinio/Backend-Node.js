services:
  db:
    image: bitnami/postgresql:latest
    environment:
      - POSTGRESQL_USERNAME=root
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=olamundo
    ports:
      - 5432:5432
    volumes:
      - ~/.docker/data/postgrs:/var/lib/postgresql/data
    networks:
      - app-network

  aplication:
    build: ./
    depends_on:
     - db
    networks:
      - app-network
    ports:
      - 3000:3000

networks:
  app-network:
    driver: bridge
